services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      # In Docker Compose, hostnames are service names.
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  redis:
    image: "redis:alpine"

  media_gateway:
    build: media_gateway
    ports:
      - "8554:8554"
      - "1935:1935"
      - "8888:8888"
      - "8889:8889"
      - "8189:8189/udp"
    environment:
      - WEBRTC_USE_HTTPS=no
      - CONTROL_PLANE_API_URL=http://web:8080
      - WEBRTC_ADDITIONAL_HOSTS=[]