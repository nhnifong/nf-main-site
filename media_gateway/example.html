<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Stream WebRTC Player</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .status {
            margin-top: 1rem;
            color: #888;
            font-size: 0.9rem;
        }

        .controls {
            margin-top: 1rem;
        }
        
        button {
            padding: 8px 16px;
            cursor: pointer;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }
        button:hover { background: #444; }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- The video element where the WebRTC stream will play -->
        <video id="videoPlayer" autoplay playsinline muted controls></video>
    </div>

    <div class="status" id="statusLog">Ready to connect...</div>

    <div class="controls">
        <button onclick="startStream()">Restart Stream</button>
    </div>

    <script>
        // CONFIGURATION
        const streamPath = 'stringman/b5823f8e-0e49-4251-93f1-0bd978124883/2';
        // MediaMTX WHEP endpoint (standard WebRTC playback port is 8889)
        const whepUrl = `http://localhost:8889/${streamPath}/whep`;

        const videoEl = document.getElementById('videoPlayer');
        const statusEl = document.getElementById('statusLog');
        let peerConnection = null;

        async function startStream() {
            try {
                log('Connecting to: ' + streamPath);

                // 1. Create the PeerConnection
                peerConnection = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                // 2. Connect video element to incoming tracks
                peerConnection.ontrack = (event) => {
                    log('Track received: ' + event.track.kind);
                    if (event.track.kind === 'video') {
                        videoEl.srcObject = event.streams[0];
                    }
                };

                // 3. Add a receive-only transceiver (we are watching, not broadcasting)
                peerConnection.addTransceiver('video', { direction: 'recvonly' });
                // If audio existed, we would add it here too, but config says no audio.
                // peerConnection.addTransceiver('audio', { direction: 'recvonly' });

                // 4. Create local SDP Offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // 5. Send Offer to MediaMTX via WHEP (POST request)
                const response = await fetch(whepUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/sdp' },
                    body: offer.sdp
                });

                if (!response.ok) {
                    throw new Error(`Server returned ${response.status} ${response.statusText}`);
                }

                // 6. Set Remote Description from Server Answer
                const answerSdp = await response.text();
                await peerConnection.setRemoteDescription({
                    type: 'answer',
                    sdp: answerSdp
                });

                log('Connected! Stream should start shortly.');

            } catch (err) {
                console.error(err);
                log('Error: ' + err.message);
            }
        }

        function log(msg) {
            statusEl.textContent = msg;
            console.log('[WebRTC]', msg);
        }

        // Start automatically on load
        window.addEventListener('DOMContentLoaded', startStream);
    </script>
</body>
</html>
